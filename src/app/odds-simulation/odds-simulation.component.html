<div id="dashboard">
    <mat-grid-list style="left:20vw;top:20vh;width:360px" cols="13" rowHeight="20px">
        <mat-grid-tile [style.background-color]="hand.color? 'greenyellow':'skyblue'" *ngFor="let hand of hand_pair" id="hand.name">{{ hand.name }}</mat-grid-tile>
    </mat-grid-list>
    <mat-slider style="left:20vw;top:20vh;width:360px" thumbLabel tickInterval="1" min="1" max="100" [displayWith]="formatLabel"></mat-slider>
</div>
